{% extends 'base.html' %}
{% block title %} מרשם {% endblock %}

{% block page_body_header_content %} מרשם {% endblock %}
{% block page_body_main_content %}

<link rel="stylesheet" href="{{ url_for('Prescription.static', filename='Prescription.css')}}"/>
{% if message %}
        <p>{{ message }}</p>
    {% endif %}
<form class="my-form" action="{{ url_for('Prescription.prescription') }}" method="POST">
    <h4 class="msg"> </h4>
    <label for="gram" class="my-group "> : כמות</label>
    <h4 class="msg2">  </h4>
    <input id="gram" class="my-group" type="number" name="amount">
    <label for="MyCBD" class="my-group" >: CBD  </label>
    <h4 class="msg3" >  </h4>
    <input id="MyCBD" class="my-group" type="number" name="CBD"> <!-- Updated name to 'CBD' -->
    <label class="my-group" >: THC  </label>
    <h4 class="msg4">  </h4>
    <input id="THC" class="my-group" type="number" name="THC"> <!-- Updated name to 'THC' -->
    <label for="THC" class="my-group" > : צורה</label>
    <select  class="my-group" name="shape">
        <option  value=" flower"> פרח </option>
        <option value=" oil"> שמן </option>
    </select>
    <input id="btn" type="submit" value="הגש" >
</form>
<script src="{{ url_for('Prescription.static', filename='Prescription.js') }}"> </script>
{% endblock %}
